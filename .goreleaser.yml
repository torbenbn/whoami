project_name: whoami

builds:
  - binary: whoami
    goos:
      - linux
    goarch:
      - amd64

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^doc:'
      - '^chore:'
      - '^chore(deps):'
      - '^test:'
      - '^tests:'

archives:
  - id: whoami
    name_template: '{{ .ProjectName }}_v{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ if .Arm}}v{{ .Arm }}{{ end }}'
    format: tar.gz
    format_overrides:
      - goos: windows
        format: zip
    files:
      - LICENSE

docker_manifests:
  - name_template: 'torben-b/whoami:{{ .Tag }}'
    image_templates:
      - 'torben-b/whoami:{{ .Tag }}-amd64'
  - name_template: 'torben-b/whoami:latest'
    image_templates:
      - 'torben-b/whoami:{{ .Tag }}-amd64'
  - name_template: 'torben-b/whoami:v{{ .Major }}.{{ .Minor }}'
    image_templates:
      - 'torben-b/whoami:v{{ .Major }}.{{ .Minor }}-amd64'

dockers:
  - use: buildx
    goos: linux
    goarch: amd64
    dockerfile: buildx.Dockerfile
    image_templates:
      - 'torben-b/whoami:latest-amd64'
      - 'torben-b/whoami:{{ .Tag }}-amd64'
      - 'torben-b/whoami:v{{ .Major }}.{{ .Minor }}-amd64'
    build_flag_templates:
      - '--pull'
      # https://github.com/opencontainers/image-spec/blob/main/annotations.md#pre-defined-annotation-keys
      - '--label=org.opencontainers.image.title={{.ProjectName}}'
      - '--label=org.opencontainers.image.description=Tiny Go webserver that prints OS information and HTTP request to output'
      - '--label=org.opencontainers.image.source={{.GitURL}}'
      - '--label=org.opencontainers.image.url={{.GitURL}}'
      - '--label=org.opencontainers.image.documentation={{.GitURL}}'
      - '--label=org.opencontainers.image.created={{.Date}}'
      - '--label=org.opencontainers.image.revision={{.FullCommit}}'
      - '--label=org.opencontainers.image.version={{.Version}}'
      - '--platform=linux/amd64'
